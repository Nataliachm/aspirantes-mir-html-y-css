<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400;900&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
</head>

<body>
    <div class="divPrincipal">
        <h1>Login</h1>
        <label for="email-input" class="block">Email</label>
        <input type="email" id="email-input" class="blockcu">
        <label for="password-input" class="block">Password</label>
        <input type="password" id="password-input" class="blockcu">
        <label for="lista" class="block">Género</label>
        <select id="lista" class="blockcu">
            <option value="opcion1">Mujer</option>
            <option value="opcion2">Hombre</option>
        </select>
        <div class="divChecbox">
            <input type="checkbox" id="selector" name="seleccion" />
            <label for="selector">Acepto los términos</label>
        </div>
        <div>
            <button>Ingresar</button>
        </div>

    </div>


</body>

</html>
